# Taro cards dictionary

greeting=Привет!
random_card=Случайная карта -

card_0=Шут (Дурак, Глупец): потенциал и масштаб человеческой личности. Обычно характеризует натуру безрассудную, свободную от рамок и условностей. Люди часто считают его простаком, но на самом деле он наделен глубокой жизненной мудростью
card_1=Маг: возможность человека заниматься в жизни тем, что хочется и приносит удовольствие. Это символ способностей, силы воли, концентрации и решительности. Человек под влиянием этой карты наделен огромной жизненной силой
card_2=Жрица: символ интуиции и пресловутого шестого чувства, которое помогает принимать верные решения в жизни. Также это необходимость действовать размеренно и неторопливо, умение терпеть и выжидать подходящий момент
card_3=Императрица: символ вдохновение, жизненной силы и энергии. Это всегда рождение чего-то нового, иногда: символ материнства. Это созидание и способность к творчеству, креативность, умение генерировать идеи в любой ситуации
card_4=Император: это стабильность, независимость и безопасность. Человек под влиянием карты обладает огромной самодисциплиной и развитым чувством ответственности. У него неплохие задатки лидера, это прирожденный руководитель и организатор
card_5=Иерофант (Верховный жрец): это вера и мораль, следование традициям и общественным нормам, законам. Иерофант характеризует личность авторитетную, наделенную добродетелью, высокодуховную, порядочную и этичную
card_6=Влюбленные. Этот аркан характеризует способность к любви: в первую очередь, любви к себе и окружающему миру, а не только к противоположному полу. Это глубокие и искренние эмоции, гармония и взаимопонимание.
card_7=Колесница характеризует умение ставить цели и достигать их, способность правильно воспринимать перемены, прощаться с прошлым и открываться навстречу будущему. Это любознательность, смелость, движущая сила, энергичность и вдохновение
card_8=Справедливость: это способность правильно и объективно оценить человека или ситуацию, чтобы затем принять верное решение. Это неподкупность и уравновешенность во всех жизненных сферах
card_9=Отшельник символизирует поиск духовного пути, самопознание, глубокое понимание смысла вещей. Человек под влиянием карты имеет четкую жизненную позицию, умеет отстаивать свои принципы, независим от внешних обстоятельств
card_10=Колесо Фортуны указывает на перемены, благоприятные и не очень. Это фатальность, судьба, то, что влияет на жизнь без участия самого человека. Это неизбежные события, которые мы изменить не в силах
card_11=Аркан Сила характеризует человека бесстрашного и смелого, наделенного колоссальной жизненной энергии, уверенного в себе. Он обладает высокой нравственностью, стремится к духовному развитию, не приемлет физического насилия
card_12=Повешенный: символ неразрешимой, тупиковой ситуации, которая гнетет человека. Это метание меж двух огней, жизненный кризис, бессилие, принуждение
card_13=Аркан Смерть: символ всего ненужного, прошлого, с которым необходимо попрощаться, чтобы перейти на новый жизненный этап и качественно новый уровень развития. Обозначение карты может быть как позитивным, так и негативным, если человек не готов к кардинальным переменам
card_14=Умеренность означает гармонию, баланс. Эта та самая золотая середина, к которой не каждый умеет прийти. Человек под влиянием данной карты находится в гармонии с собой и окружающим миром, спокоен и уравновешен
card_15=Дьявол: олицетворение пороков и греха. Это темная сторона человека: его страхи, пороки, зависимости, страсти. Все лишнее, от чего необходимо избавляться, с чем нужно уметь совладать
card_16=Башня: очень сложный аркан. Символ разрушения и всего, что мешает развиваться. Если не справиться с помехами, есть риск встать на путь деградации, оказаться погребенным под тяжестью обязательств и ограничений
card_17=Звезда: символ надежды и новых возможностей, которые посылает человеку сама Судьба. Аркан прямо указывает: вы можете добиться успеха, если найдете и сумеете использовать свой жизненный потенциал
card_18=Луна: символ бессознательного. Это все скрытые закоулки души, о которых человек может не иметь ни малейшего понятия. Также это мечты, фантазии, воображение. Это сновидения, которым не суждено сбыться
card_19=Солнце предсказывает наступление светлой полосы в жизни. Вероятно, предстоит испытать яркие эмоции, получить шансы на успех, завершить все неприятное, тяготящее
card_20=Страшный суд: символ раскрытия личности. Это развитие, возрождение давно забытых умений, «перезагрузка» души и ума после долгого периода застоя. Также карта может указывать на избавление от всего отжившего, ненужного, мешающего жить
card_21=Мир: завершающий аркан, который несет в себе следующий смысл: это удача и удовлетворенность от реализации целей. Это гармония и радость, удовольствие и долгожданное исполнение желаний

card_22=Туз жезлов: смелость, энтузиазм и сила воли
card_23=Двойка жезлов: стремление бороться и отстаивать свои права
card_24=Тройка жезлов: уверенность в себе и умение брать инициативу в свои руки
card_25=Четверка жезлов: стабильность и упорядоченность
card_26=Пятерка жезлов: соперничество, амбициозность, выход за рамки
card_27=Шестерка жезлов: награда за приложенные усилия
card_28=Семерка жезлов: рискованное соперничество, связанное с внутренними ограничениями
card_29=Восьмерка жезлов: озарение, вдохновение
card_30=Девятка жезлов: символ новых возможностей, которые нельзя упускать
card_31=Десятка жезлов: подавленность, страх, разочарование
card_32=Паж жезлов: позитивный настрой и энтузиазм, молодость и импульсивность
card_33=Рыцарь жезлов: предприимчивый человек, руководитель, творческая и свободолюбивая личность
card_34=Королева жезлов: харизматичность, открытость, независимость. Иногда указывает на зрелую и опытную женщину
card_35=Король жезлов: стремление достичь идеала, высокие цели

card_36=Туз кубков: открытость и внутренняя наполненность, гармония и энергичность
card_37=Двойка кубков: взаимная симпатия, налаживание перспективных связей
card_38=Тройка кубков: светлая полоса, наступившая за черной
card_39=Четверка кубков: пресыщение жизненными удовольствиями
card_40=Пятерка кубков: скорбь по прошлому, разочарования и страхи
card_41=Шестерка кубков: щедрость и великодушие
card_42=Семерка кубков— иллюзия, ложь, обман
card_43=Восьмерка кубков: застой, деградация, сопровождающиеся унынием и депрессией
card_44=Девятка кубков: счастье, блаженство, полная гармония с собой и окружающим миром
card_45=Десятка кубков: удовлетворение и благодарность, связанные с реализацией поставленных целей, духовная наполненность
card_46=Паж кубков: романтика и мечты
card_47=Рыцарь кубков: нежность, романтизм, сердечность, энтузиазм в делах любовных
card_48=Королева кубков: символизирует глубокие чувства и духовную наполненность
card_49=Король кубков: эмоциональная глубина. Человек глубоко и искренне чувствующий

card_50=Туз мечей: символ рационального мышления, логики
card_51=Двойка мечей: стремление к миру и благополучию
card_52=Тройка мечей: отсутствие силы воли, слабость, подверженность порокам
card_53=Четверка мечей: перемирие, но временное
card_54=Пятерка мечей: символ подлости, лицемерия, предательства и неискренности
card_55=Шестерка мечей: творческое озарение, вдохновение и созидание
card_56=Семерка мечей: малодушие и трусость, стремление нажить деньги нечестным путем
card_57=Восьмерка мечей: непостоянство, нестабильность, сомнения
card_58=Девятка мечей: тревога, паника, чувство вины (часто чувства необоснованные)
card_59=Десятка мечей: конец всему, развал и распад, разрушение
card_60=Паж мечей: символ человека умного, истинного интеллектуала
card_61=Рыцарь мечей: красноречивый и хитрый человек, великолепный оратор и продавец
card_62=Королева мечей: яркая индивидуальность, независимая личность
card_63=Король мечей: очень умный, при этом рациональный и объективный человек

card_64=Туз пентаклей: изобилие и благополучие
card_65=Двойка пентаклей: гармония и материальное благосостояние
card_66=Тройка пентаклей: прогресс и развитие, медленные, но верные
card_67=Четверка пентаклей: четкие границы дозволенного
card_68=Пятерка пентаклей: беспокойство и тревога, ограничения
card_69=Шестерка пентаклей: динамика, творческий подъем, головокружительный успех
card_70=Семерка пентаклей: неблагоприятные обстоятельства, которые могут привести к несчастью
card_71=Восьмерка пентаклей: осторожность, сдержанность, неторопливость и жизненная мудрость
card_72=Девятка пентаклей: приобретение чего-то значимого, нового
card_73=Десятка пентаклей: благополучие и финансовое изобилие
card_74=Паж пентаклей: естественность, чувственность, нечто осязаемое
card_75=Рыцарь пентаклей: наполненность жизненной энергией, сила и напористость
card_76=Королева пентаклей: зрелость и опытность, житейская мудрость
card_77=Король пентаклей: сила духа и твердость
