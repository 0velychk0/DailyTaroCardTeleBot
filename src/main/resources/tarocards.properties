# Taro cards dictionary

greeting=Привет!
random_card=Случайная карта -

card_1=Шут (Дурак, Глупец): потенциал и масштаб человеческой личности. Обычно характеризует натуру безрассудную, свободную от рамок и условностей. Люди часто считают его простаком, но на самом деле он наделен глубокой жизненной мудростью
card_2=Маг: возможность человека заниматься в жизни тем, что хочется и приносит удовольствие. Это символ способностей, силы воли, концентрации и решительности. Человек под влиянием этой карты наделен огромной жизненной силой
card_3=Жрица: символ интуиции и пресловутого шестого чувства, которое помогает принимать верные решения в жизни. Также это необходимость действовать размеренно и неторопливо, умение терпеть и выжидать подходящий момент
card_4=Императрица: символ вдохновение, жизненной силы и энергии. Это всегда рождение чего-то нового, иногда: символ материнства. Это созидание и способность к творчеству, креативность, умение генерировать идеи в любой ситуации
card_5=Император: это стабильность, независимость и безопасность. Человек под влиянием карты обладает огромной самодисциплиной и развитым чувством ответственности. У него неплохие задатки лидера, это прирожденный руководитель и организатор
card_6=Иерофант (Верховный жрец): это вера и мораль, следование традициям и общественным нормам, законам. Иерофант характеризует личность авторитетную, наделенную добродетелью, высокодуховную, порядочную и этичную
card_7=Влюбленные. Этот аркан характеризует способность к любви: в первую очередь, любви к себе и окружающему миру, а не только к противоположному полу. Это глубокие и искренние эмоции, гармония и взаимопонимание.
card_8=Колесница характеризует умение ставить цели и достигать их, способность правильно воспринимать перемены, прощаться с прошлым и открываться навстречу будущему. Это любознательность, смелость, движущая сила, энергичность и вдохновение
card_9=Справедливость: это способность правильно и объективно оценить человека или ситуацию, чтобы затем принять верное решение. Это неподкупность и уравновешенность во всех жизненных сферах
card_10=Отшельник символизирует поиск духовного пути, самопознание, глубокое понимание смысла вещей. Человек под влиянием карты имеет четкую жизненную позицию, умеет отстаивать свои принципы, независим от внешних обстоятельств
card_11=Колесо Фортуны указывает на перемены, благоприятные и не очень. Это фатальность, судьба, то, что влияет на жизнь без участия самого человека. Это неизбежные события, которые мы изменить не в силах
card_12=Аркан Сила характеризует человека бесстрашного и смелого, наделенного колоссальной жизненной энергии, уверенного в себе. Он обладает высокой нравственностью, стремится к духовному развитию, не приемлет физического насилия
card_13=Повешенный: символ неразрешимой, тупиковой ситуации, которая гнетет человека. Это метание меж двух огней, жизненный кризис, бессилие, принуждение
card_14=Аркан Смерть: символ всего ненужного, прошлого, с которым необходимо попрощаться, чтобы перейти на новый жизненный этап и качественно новый уровень развития. Обозначение карты может быть как позитивным, так и негативным, если человек не готов к кардинальным переменам
card_15=Умеренность означает гармонию, баланс. Эта та самая золотая середина, к которой не каждый умеет прийти. Человек под влиянием данной карты находится в гармонии с собой и окружающим миром, спокоен и уравновешен
card_16=Дьявол: олицетворение пороков и греха. Это темная сторона человека: его страхи, пороки, зависимости, страсти. Все лишнее, от чего необходимо избавляться, с чем нужно уметь совладать
card_17=Башня: очень сложный аркан. Символ разрушения и всего, что мешает развиваться. Если не справиться с помехами, есть риск встать на путь деградации, оказаться погребенным под тяжестью обязательств и ограничений
card_18=Звезда: символ надежды и новых возможностей, которые посылает человеку сама Судьба. Аркан прямо указывает: вы можете добиться успеха, если найдете и сумеете использовать свой жизненный потенциал
card_19=Луна: символ бессознательного. Это все скрытые закоулки души, о которых человек может не иметь ни малейшего понятия. Также это мечты, фантазии, воображение. Это сновидения, которым не суждено сбыться
card_20=Солнце предсказывает наступление светлой полосы в жизни. Вероятно, предстоит испытать яркие эмоции, получить шансы на успех, завершить все неприятное, тяготящее
card_21=Страшный суд: символ раскрытия личности. Это развитие, возрождение давно забытых умений, «перезагрузка» души и ума после долгого периода застоя. Также карта может указывать на избавление от всего отжившего, ненужного, мешающего жить
card_22=Мир: завершающий аркан, который несет в себе следующий смысл: это удача и удовлетворенность от реализации целей. Это гармония и радость, удовольствие и долгожданное исполнение желаний

card_23=Туз жезлов: смелость, энтузиазм и сила воли
card_24=Двойка жезлов: стремление бороться и отстаивать свои права
card_25=Тройка жезлов: уверенность в себе и умение брать инициативу в свои руки
card_26=Четверка жезлов: стабильность и упорядоченность
card_27=Пятерка жезлов: соперничество, амбициозность, выход за рамки
card_28=Шестерка жезлов: награда за приложенные усилия
card_29=Семерка жезлов: рискованное соперничество, связанное с внутренними ограничениями
card_30=Восьмерка жезлов: озарение, вдохновение
card_31=Девятка жезлов: символ новых возможностей, которые нельзя упускать
card_32=Десятка жезлов: подавленность, страх, разочарование
card_33=Паж жезлов: позитивный настрой и энтузиазм, молодость и импульсивность
card_34=Рыцарь жезлов: предприимчивый человек, руководитель, творческая и свободолюбивая личность
card_35=Королева жезлов: харизматичность, открытость, независимость. Иногда указывает на зрелую и опытную женщину
card_36=Король жезлов: стремление достичь идеала, высокие цели

card_37=Туз кубков: открытость и внутренняя наполненность, гармония и энергичность
card_38=Двойка кубков: взаимная симпатия, налаживание перспективных связей
card_39=Тройка кубков: светлая полоса, наступившая за черной
card_40=Четверка кубков: пресыщение жизненными удовольствиями
card_41=Пятерка кубков: скорбь по прошлому, разочарования и страхи
card_42=Шестерка кубков: щедрость и великодушие
card_43=Семерка кубков— иллюзия, ложь, обман
card_44=Восьмерка кубков: застой, деградация, сопровождающиеся унынием и депрессией
card_45=Девятка кубков: счастье, блаженство, полная гармония с собой и окружающим миром
card_46=Десятка кубков: удовлетворение и благодарность, связанные с реализацией поставленных целей, духовная наполненность
card_47=Паж кубков: романтика и мечты
card_48=Рыцарь кубков: нежность, романтизм, сердечность, энтузиазм в делах любовных
card_49=Королева кубков: символизирует глубокие чувства и духовную наполненность
card_50=Король кубков: эмоциональная глубина. Человек глубоко и искренне чувствующий

card_51=Туз мечей: символ рационального мышления, логики
card_52=Двойка мечей: стремление к миру и благополучию
card_53=Тройка мечей: отсутствие силы воли, слабость, подверженность порокам
card_54=Четверка мечей: перемирие, но временное
card_55=Пятерка мечей: символ подлости, лицемерия, предательства и неискренности
card_56=Шестерка мечей: творческое озарение, вдохновение и созидание
card_57=Семерка мечей: малодушие и трусость, стремление нажить деньги нечестным путем
card_58=Восьмерка мечей: непостоянство, нестабильность, сомнения
card_59=Девятка мечей: тревога, паника, чувство вины (часто чувства необоснованные)
card_60=Десятка мечей: конец всему, развал и распад, разрушение
card_61=Паж мечей: символ человека умного, истинного интеллектуала
card_62=Рыцарь мечей: красноречивый и хитрый человек, великолепный оратор и продавец
card_63=Королева мечей: яркая индивидуальность, независимая личность
card_64=Король мечей: очень умный, при этом рациональный и объективный человек

card_65=Туз пентаклей: изобилие и благополучие
card_66=Двойка пентаклей: гармония и материальное благосостояние
card_67=Тройка пентаклей: прогресс и развитие, медленные, но верные
card_68=Четверка пентаклей: четкие границы дозволенного
card_69=Пятерка пентаклей: беспокойство и тревога, ограничения
card_70=Шестерка пентаклей: динамика, творческий подъем, головокружительный успех
card_71=Семерка пентаклей: неблагоприятные обстоятельства, которые могут привести к несчастью
card_72=Восьмерка пентаклей: осторожность, сдержанность, неторопливость и жизненная мудрость
card_73=Девятка пентаклей: приобретение чего-то значимого, нового
card_74=Десятка пентаклей: благополучие и финансовое изобилие
card_75=Паж пентаклей: естественность, чувственность, нечто осязаемое
card_76=Рыцарь пентаклей: наполненность жизненной энергией, сила и напористость
card_77=Королева пентаклей: зрелость и опытность, житейская мудрость
card_78=Король пентаклей: сила духа и твердость
